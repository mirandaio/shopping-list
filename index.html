<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shopping List</title>
  <link rel="logo" type="image/svg" href="img/logo.svg">
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400' 
  rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Rancho' rel='stylesheet' 
  type='text/css'>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="img/logo.svg">
      <h1>Shopping List</h1>
    </div>
  </header>
  <aside>
    <h2>To Do</h2>
    <div>4</div>
    <h2>Done</h2>
    <div>3</div>
    <h2>Total</h2>
    <div>7</div>
    <button>Reset List</button>
  </aside>
  <section>
    <input type="text" value="Enter item and press enter">
    <ul class="sortable"></ul>
  </section>
</body>
</html>
